[machine]
machine_name = Rigid3D 3rd Geneartion
machine_type = Rigid3D 3rd Geneartion
machine_width = 275
machine_depth = 290
machine_height = 240
machine_center_is_zero = False
has_heated_bed = True
gcode_flavor = RepRap (Marlin/Sprinter)
extruder_amount = 1
extruder_head_size_min_x = 18
extruder_head_size_min_y = 0
extruder_head_size_max_x = 32
extruder_head_size_max_y = 65
extruder_head_size_height = 35

[profile]
layer_height = 0.25
wall_thickness = 0.80
retraction_enable = True
solid_layer_thickness = 0.75
fill_density = 20
nozzle_size = 0.4
print_speed = 50
print_temperature = 235
print_bed_temperature = 100
support = None
platform_adhesion = None
filament_diameter = 1.75
filament_flow = 100.0
retraction_speed = 60.0
retraction_amount = 1
retraction_min_travel = 2
retraction_combing = All
retraction_minimal_extrusion = 0.1
retraction_hop = 0.0
bottom_thickness = 0.25
layer0_width_factor = 110
travel_speed = 120
bottom_layer_speed = 20
infill_speed = 50
solidarea_speed = 25
inset0_speed = 30
insetx_speed = 50
cool_min_layer_time = 10
skirt_line_count = 1
skirt_gap = 5.0
skirt_minimal_length = 150.0
cool_min_feedrate = 10
solid_top = True
solid_bottom = True
fill_overlap = 15
support_type = Lines
support_angle = 45

[alterations]
start.gcode = 
  ; -- START GCODE --
  G21
  G28 ; Home extruder
  G29 ; Autolevel bed
  M107 ; Turn off fan
  G90 ; Absolute positioning
  M82 ; Extruder in absolute mode
  G92 E0 ; Reset extruder position
  ; -- end of START GCODE --

end.gcode = 
  ; -- END GCODE --
  G1 X0 Y230 ; Get extruder out of way.
  M107 ; Turn off fan
  G91 ; Relative positioning
  G0 Z20 ; Lift extruder up
  T0
  G1 E-1 ; Reduce filament pressure
  M104 T0 S0 ; Turn extruder heater off
  G90 ; Absolute positioning
  G92 E0 ; Reset extruder position
  M140 S0 ; Disable heated bed
  M84 ; Turn steppers off
  ; -- end of END GCODE --
